<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
			<img src="https://th.bing.com/th/id/OIP.HgeiNtQYvvKrtjFpGo5dkgHaDp?rs=1&pid=ImgDetMain" alt="project on track" class="img-responsive" style="width: 220px !important; display: inline;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="textbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="textbox">
                    <label for="companyCode">Company Code:</label>
                    <input type="text" id="companyCode" name="companyCode" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="reset" class="btn">Reset</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
